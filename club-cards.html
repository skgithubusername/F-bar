<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Information Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            Club Information Cards
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Club ID: 874</h2>
                <div id="club-874" class="w-full max-w-sm">
                    <!-- Card will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Club ID: 875</h2>
                <div id="club-875" class="w-full max-w-sm">
                    <!-- Card will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API response data structure
        const apiResponseTemplate = {
            status: true,
            msg: "Data retrieved successfully",
            data: {
                highlights: {
                    open_time: "",
                    close_time: "",
                    max_party_size: "",
                    about_us: ""
                }
            }
        };

        // Sample data based on your API responses
        const clubData = {
            874: {
                open_time: "12:00",
                close_time: "23:00",
                max_party_size: "300",
                about_us: "Barbecue or barbeque (often shortened to BBQ) worldw"
            },
            875: {
                open_time: "11:00",
                close_time: "23:00",
                max_party_size: "250",
                about_us: "Shahi Mahal is a new family restaurant that serves"
            }
        };

        // Function to create club card HTML
        function createClubCard(data) {
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full hover:shadow-xl transition-shadow duration-300">
                    <!-- Card Header -->
                    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-4">
                        <h2 class="text-xl font-bold text-white text-center">Club Highlights</h2>
                    </div>
                    
                    <!-- Card Content -->
                    <div class="p-6">
                        <!-- Timing Information -->
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                                <div class="flex items-center">
                                    <span class="text-blue-600 mr-2">‚è∞</span>
                                    <span class="text-gray-600 font-medium">Opens at</span>
                                </div>
                                <span class="font-bold text-blue-700">${data.open_time}</span>
                            </div>
                            
                            <div class="flex justify-between items-center p-3 bg-orange-50 rounded-lg">
                                <div class="flex items-center">
                                    <span class="text-orange-600 mr-2">ÂÆµ</span>
                                    <span class="text-gray-600 font-medium">Closes at</span>
                                </div>
                                <span class="font-bold text-orange-700">${data.close_time}</span>
                            </div>
                            
                            <div class="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                                <div class="flex items-center">
                                    <span class="text-green-600 mr-2">üë•</span>
                                    <span class="text-gray-600 font-medium">Max Party Size</span>
                                </div>
                                <span class="font-bold text-green-700">${data.max_party_size} people</span>
                            </div>
                        </div>
                        
                        <!-- About Section -->
                        <div class="border-t border-gray-100 pt-4">
                            <h3 class="font-semibold text-gray-800 mb-2 flex items-center">
                                <span class="text-purple-600 mr-2">‚ÑπÔ∏è</span>
                                About Us
                            </h3>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                ${data.about_us}
                            </p>
                        </div>
                        
                        <!-- Action Button -->
                        <div class="mt-6">
                            <button class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to simulate API call
        async function fetchClubData(clubId) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Return mock data based on club ID
            if (clubData[clubId]) {
                return {
                    status: true,
                    data: {
                        highlights: clubData[clubId]
                    }
                };
            } else {
                return { status: false, error: 'Club not found' };
            }
        }

        // Function to render card with loading state
        async function renderClubCard(clubId, containerId) {
            const container = document.getElementById(containerId);
            
            // Show loading state
            container.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm animate-pulse">
                    <div class="h-6 bg-gray-200 rounded mb-4"></div>
                    <div class="space-y-3">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                    </div>
                </div>
            `;
            
            try {
                const data = await fetchClubData(clubId);
                
                if (data.status) {
                    container.innerHTML = createClubCard(data.data.highlights);
                } else {
                    container.innerHTML = `
                        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm text-center">
                            <div class="text-red-500 mb-2">‚ö†Ô∏è</div>
                            <p class="text-gray-600">Error loading club data</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm text-center">
                        <div class="text-red-500 mb-2">‚ö†Ô∏è</div>
                        <p class="text-gray-600">Network error occurred</p>
                    </div>
                `;
            }
        }

        // Initialize cards when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderClubCard(874, 'club-874');
            renderClubCard(875, 'club-875');
        });
    </script>
</body>
</html>
